apiVersion: v1
kind: ReplicationController
metadata:
  name: eureka-server-v0
  labels:
    k8s-app: eureka-server
    version: v0
spec:
  replicas: 1
  selector:
    k8s-app: eureka-server
    version: v0
  template:
    metadata:
      labels:
        k8s-app: eureka-server
        version: v0
    spec:
      containers:
      - name: eureka
        image: localhost:5000/eureka
        env:
        ports:
        - containerPort: 8761
          name: eureka
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  labels:
    k8s-app: eureka-server
spec:
  selector:
    k8s-app: eureka-server
  ports:
  - name: eureka
    port: 8761
    protocol: TCP
  type: NodePort
